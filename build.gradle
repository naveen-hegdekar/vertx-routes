plugins {
  id 'application'
  id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
  mavenCentral()
}

def vertxVersion = '4.2.7'
def log4jVersion = '2.17.2'
dependencies {

  implementation platform("io.vertx:vertx-stack-depchain:$vertxVersion")

  // https://mvnrepository.com/artifact/io.vertx/vertx-core
  implementation group: 'io.vertx', name: 'vertx-core'

  // https://mvnrepository.com/artifact/io.vertx/vertx-web
  implementation group: 'io.vertx', name: 'vertx-web'

  // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
  implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4jVersion

  // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j
  implementation group: 'org.apache.logging.log4j', name: 'log4j', version: log4jVersion

  // Use JUnit Jupiter for testing.
  testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

}

application {
  mainClass.set("com.github.hegdekar.App")
}

tasks.named('test') {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
}

shadowJar {
  archiveBaseName.set('vertx-routes')
  archiveClassifier.set('all')
  archiveVersion.set('1.0.0')
}
